<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boston Housing Price Prediction</h1>
        <form id="prediction-form">
            <label for="crim">CRIM:</label>
            <input type="number" step="any" id="crim" name="crim" required>

            <label for="zn">ZN:</label>
            <input type="number" step="any" id="zn" name="zn" required>

            <label for="indus">INDUS:</label>
            <input type="number" step="any" id="indus" name="indus" required>

            <label for="chas">CHAS (0 or 1):</label>
            <input type="number" step="1" id="chas" name="chas" min="0" max="1" required>

            <label for="nox">NOX:</label>
            <input type="number" step="any" id="nox" name="nox" required>

            <label for="rm">RM:</label>
            <input type="number" step="any" id="rm" name="rm" required>

            <label for="age">AGE:</label>
            <input type="number" step="any" id="age" name="age" required>

            <label for="dis">DIS:</label>
            <input type="number" step="any" id="dis" name="dis" required>

            <label for="rad">RAD:</label>
            <input type="number" step="1" id="rad" name="rad" required>

            <label for="tax">TAX:</label>
            <input type="number" step="any" id="tax" name="tax" required>

            <label for="ptratio">PTRATIO:</label>
            <input type="number" step="any" id="ptratio" name="ptratio" required>

            <label for="b">B:</label>
            <input type="number" step="any" id="b" name="b" required>

            <label for="lstat">LSTAT:</label>
            <input type="number" step="any" id="lstat" name="lstat" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
